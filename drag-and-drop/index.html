<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
</head>
<style>
  [draggable='true'] {
    user-select: none;
  }
  .source {
    width: 200px;
    height: 200px;
    background-color: #7777ff;
    margin: 2px;
  }

  .place {
    width: 400px;
    height: 400px;
    border-style: solid;
    border-color: black;
  }
</style>
<body>
  <div class="source-container" id="sourceContainer">
    <div class="source" id="dragSource" draggable="true"></div>
    <!-- <div class="source" id="dragSource" draggable="true"></div> -->
  </div>
  <div class="place" id="place"></div>
</body>
<script src="./index.js"></script>
</html>
