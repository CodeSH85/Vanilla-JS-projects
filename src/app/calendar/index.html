<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container calender-section" id="calenderContainer">
      <div class="option-bar" id="optionContainer">
        <button class="option-btn prev-month-btn" id="prevMonth">
          prev
        </button>
        <div class="current-date-wrapper">
          <span id="yearInfo"></span>
          <span id="monthInfo"></span>
        </div>
        <button class="option-btn next-month-btn" id="nextMonth">
          next
        </button>
      </div>
      <div class="header-container" id="headerContainer">
      </div>
    </section>
    <section class="container event-section" id="eventContainer">
      <nav>test</nav>
      <div class="">
        test
      </div>
    </section>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
