<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container" id="calenderContainer">
      <div class="option-container" id="optionContainer">
        <button class="prev-month-btn" id="prevMonth">prev</button>
        <div class="current-date-wrapper">
          <span id="yearInfo"></span>
          <span id="monthInfo"></span>
        </div>
        <button class="next-month-btn" id="nextMonth">next</button>
      </div>
      <div class="header-container" id="headerContainer"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
