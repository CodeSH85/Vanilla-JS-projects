<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Board</title>
  <link rel="stylesheet" href="../../../dist/style.css">
</head>
<body>
  <main class="flex h-screen">
    <nav class="flex-none h-full">
      <ul class="">
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <label for="brushSize">Brush Size</label>
          <input type="number" id="brushSize" placeholder="brush size">
        </li>
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <label for="colorPicker">Brush Color</label>
          <input type="color" id="colorPicker">
        </li>
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <label for="colorPicker">Background Color</label>
          <input type="color" id="bgColorPicker">
        </li>
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <button id="clearCanvas">Clear Canvas</button>
        </li>
      </ul>
    </nav>
    <section class="flex-1 h-full">
      <canvas class="border-2 border-black" id="canvas" width="500" height="800"></canvas>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
