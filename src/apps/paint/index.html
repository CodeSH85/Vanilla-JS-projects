<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="cursor"></div>
    <nav class="section toolbar-container">
      
      <button id="shapeBtn" data-mode="shape">Shape</button>
      <button id="brushBtn" data-mode="brush">Brush</button>

      <ul style="display: flex;">
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <label for="mainColorPicker">
            Main Color
          </label>
          <input type="color" id="mainColorPicker">
        </li>
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <label for="secondColorPicker">
            Second Color
          </label>
          <input type="color" id="secondColorPicker">
        </li>
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <input class="w-20" type="number" id="canvasWidth" placeholder="canvas width">
          <input class="w-20" type="number" id="canvasHeight" placeholder="canvas height">
        </li>
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <button id="clearCanvas">
            Clear Canvas
          </button>
        </li>
      </ul>

      <ul class="toolbar" id="toolbar">
      </ul>
    </nav>
    <nav class="section layer-container">
      <!-- <div> -->
        <span>layers</span>
        <div>
          <!-- current layer: -->
          <span class="current-layer-text" id="currentLayerText">Test</span>
        <div>
        <button id="addLayerBtn">Add Layer</button>
      <!-- </div> -->
      <ul class="layer-wrapper" id="layerWrapper">
      </ul>
    </nav>
    <section class="section canvas-container">
      <canvas id="canvas" width="500" height="500"></canvas>
    </section>
  </main>
  <footer>
    <ul class="footer-toolbar">
      <li>Info</li>
      <li>Info</li>
      <li>Info</li>
    </ul>
  </footer>
  <script src="script.js" type="module"></script>
</body>
</html>
