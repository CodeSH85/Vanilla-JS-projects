<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="section toolbar-container">
      
      <button id="shapeBtn" data-mode="shape">Shape</button>
      <button id="brushBtn" data-mode="brush">Brush</button>
  
      <ul style="display: flex;">
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <label for="mainColorPicker">
            Main Color
          </label>
          <input type="color" id="mainColorPicker">
        </li>
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <label for="secondColorPicker">
            Second Color
          </label>
          <input type="color" id="secondColorPicker">
        </li>
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <input class="w-20" type="number" id="canvasWidth" placeholder="canvas width">
          <input class="w-20" type="number" id="canvasHeight" placeholder="canvas height">
        </li>
        <li class="py-3 px-3 hover:cursor-pointer hover:bg-slate-400">
          <button id="clearCanvas">
            Clear Canvas
          </button>
        </li>
      </ul>
  
      <ul class="toolbar" id="toolbar">
      </ul>
    </nav>
  </header>
  <!-- <div class="cursor"></div> -->
  <main>
    <div class="resizer">
      <div class="resizer-panel" id="panelLeft">
        <section class="section view-section">
          <div class="canvas-container" id="canvasContainer">
          </div>
        </section>
      </div>
      <div class="resizer-controller" id="resizeControl">
      </div>
      <div class="resizer-panel" id="panelRight">
        <nav class="section layer-container" id="layerSecContainer">
          <div class="layer-menu-top-bar">
            <span class="menu-title layer-sec-title">
              Layers
            </span>
          </div>
          <div>
            <span class="current-layer-text" id="currentLayerText"></span>
            <button id="addLayerBtn">Add Layer</button>
            <ul class="layer-wrapper" id="layerContainer">
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <ul class="footer-toolbar" id="footerToolbar">
      </ul>
    </nav>
  </footer>
  <script src="script.js" type="module"></script>
</body>
</html>
