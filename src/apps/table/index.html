<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="top-tool-bar">
      <div class="">
        <label for="dataCountControl">Number of data:</label>
        <input id="dataCountControl" type="number">
        <button>Commit Data</button>
      </div>
    </div>
    <div class="table-wrapper" id="tableWrapper">
      <table>
        <thead class="table-header" id="header">
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </main>
  <script src="./script.js" type="module"></script>
</body>
</html>
