<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">

    <div class="display" id="display">0</div>

    <div class="btn-row" id="btnRow">
      <button class="btn" id="btn">AC</button>
      <button class="btn" id="btn">&larr;</button>
      <button class="btn" id="btn">&percnt;</button>
      <button class="btn" id="btn">&divide;</button>
    </div>
    <div class="btn-row" id="btnRow">
      <button class="btn" id="btn">7</button>
      <button class="btn" id="btn">8</button>
      <button class="btn" id="btn">9</button>
      <button class="btn" id="btn">&times;</button>
    </div>
    <div class="btn-row" id="btnRow">
      <button class="btn" id="btn">4</button>
      <button class="btn" id="btn">5</button>
      <button class="btn" id="btn">6</button>
      <button class="btn" id="btn">&minus;</button>
    </div>
    <div class="btn-row" id="btnRow">
      <button class="btn" id="btn">1</button>
      <button class="btn" id="btn">2</button>
      <button class="btn" id="btn">3</button>
      <button class="btn" id="btn">&plus;</button>
    </div>
    <div class="btn-row" id="btnRow">
      <button class="btn double" id="btn">0</button>
      <button class="btn" id="btn">.</button>
      <button class="btn" id="btn">&equals;</button>
      
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
